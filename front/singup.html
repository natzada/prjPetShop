<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singUp.css">
    <title>Cadastrar-se - Petshop</title>
</head>
<body>
    <header>
        <h1>Cadastrar-se</h1>
    </header>

    <main>
        <section>
            <form id="singUpForm">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div>
                    <label for="passwordConfirm">Confirmar Senha</label>
                    <input type="password" id="passwordConfirm" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit">Cadastrar-se</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PetShop - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
   const singUpForm = document.getElementById("singUpForm");

   singUpForm.addEventListener("submit", async (event) => {
       event.preventDefault();

       const name = document.getElementById("name").value;
       const email = document.getElementById("email").value;
       const password = document.getElementById("password").value;
       const passwordConfirm = document.getElementById("passwordConfirm").value;

       try {
           const response = await fetch("http://localhost:8080/api/login", {
               method: "POST",
               headers: {
                   "Content-Type": "application/json"
               },
               body: JSON.stringify({ email, password })
               });

               if (response.ok) {
                   alert("Login bem-sucedido!");
                   window.location.href = "./index";
               } else {
                   alert("E-mail ou senha incorretos. Tente novamente.");
               }
               } catch (error) {
                   console.error("Erro ao conectar ao servidor:", error);
                   alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
               }
           });
       });
   </script>
</body>
</html>
